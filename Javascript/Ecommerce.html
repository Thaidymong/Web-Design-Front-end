<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="../Javascript/Ecommerce.css">
    <script src="../Link/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800;900&family=Poppins:ital,
    wght@0,300;0,400;0,500;0,600;0,700;0,900;1,300;1,400;1,600&family=Raleway:wght@300;600;700;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
    <!-- ----- Header----- -->
    <header>
        <!-- ----- Nav-------  -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- --- Cart_Icon ----  -->
            <i class="fas fa-shopping-bag" id="cart-icon"></i>
            <!-- -- Cart---  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content  -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="../Javascript/Ecommerce_img/product2.webp" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Earbuds</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>

                        <!-- Romove Cart  -->
                        <i class="fas fa-trash cart-remove" id="co"></i>
                    </div>
                </div>
                <!-- Total  -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button  -->
                <button type="button" class="btn-buy">Buy Now </button>
                <!-- Cart-close -->
                <i class="fas fa-arrow-left" id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- ------Shop------  -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- --- Content  -----  -->
        <div class="shop-content">
            <!-- ----Box1 -----  -->
            <div class="product-box">
                <img src="../Javascript/Ecommerce_img/product1.jpg" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <div class="flexx">
                    <span class="price">$25</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
            <!-- ----Box 2-----  -->
            <div class="product-box">
                <img src="../Javascript/Ecommerce_img/product2.webp" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <div class="flexx">
                    <span class="price">$100</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
            <!-- ----Box3 -----  -->
            <div class="product-box">
                <img src="../Javascript/Ecommerce_img/product3.jfif" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <div class="flexx">
                    <span class="price">$45</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
            <!-- ----Box4 -----  -->
            <var><div class="product-box">
                <img src="../Javascript/Ecommerce_img/product4.webp" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <div class="flexx">
                    <span class="price">$24.04</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
        </div>
        <div class="shop-content">
             <!-- ----Box 5-----  -->
             <div class="product-box">
                <img src="../Javascript/Ecommerce_img/product5.jpg" class="product-img">
                <h2 class="product-title">METAL Sunglasses</h2>
                <div class="flexx">
                    <span class="price">$50</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
            <!-- ----Box6 -----  -->
            <div class="product-box">
                <img src="../Javascript/Ecommerce_img/product6.jfif" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <div class="flexx">
                    <span class="price">$50</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
            <!-- ----Box7 -----  -->
            <div class="product-box">
                <img src="../Javascript/Ecommerce_img/product7.jpeg" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <div class="flexx">
                    <span class="price">$70</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
            <!-- ----Box8 -----  -->
            <div class="product-box">
                <img src="../Javascript/Ecommerce_img/product8.webp" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <div class="flexx">
                    <span class="price">$45</span>
                    <i class="fas fa-shopping-cart add-cart"></i>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../Javascript/Ecommerce.js"></script>
</html>
